<!DOCTYPE html>
<html>
<head>
    <title>ChatApp</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font: roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="bodyLight" class="bodyLight">
    <!-- Unordered list for messages -->
    <div class="logo" id="logo">
        <div class="logoContainer">
            <i id="iconLogo" class="fa-solid fa-comments fa-2xl"></i>
            <h2 id="chatLogo" class="chatLogo">ChatApp</h2>
        </div>
        <div class="buttonTopbar">
            <button class="userListBtn" id="userListBtn" onclick="displayUserList()"><i id="userListIcon" class="fa-solid fa-user-group"></i></button>
            <button class="darkModeBtn" id="darkModeBtn" onclick="darkModeToggle()"></i><i id="darkModeIcon" class="fa-solid fa-moon"></i></button>
        </div>
    </div>
    <div class="chatContainer" id="chatContainer">
        <div id="messagesList" class="messagesList">
            <h2 id="header1" class="headerMsg">Messages</h2>
            <ul id="messages"></ul>
        </div>
        <div id="usersList" class="usersList">
            <h2 id="header2" class="headerUsers">Users</h2>
            <ul id="users"></ul>
        </div>
    </div>
    <div class="bottomForm">
        <form id="form" action="">
            <input id="input" class="input" autocomplete="off" placeholder="Type a message here..." onchange="sendTypingEvent()"/>
            <button id="submitBtn" class="sendBtn"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
    <div id="loginWrapper">
        <div id="loginPopup" class="loginContainer" aria-hidden="true">
            <h2 class="loginLogo">ChatApp</h2>
            <form class="loginForm">
                <div>
                    <input id="loginInput" class="loginInput" autocomplete="off" placeholder="Enter a name" maxlength="15"/>
                    <label id="colourLabel" for="loginColour"><br>Choose a colour</label>
                    <input type="color" id="loginColour" class="loginColour" value="#00E5A3">
                </div>
                <button id="loginBtn" class="loginButton" type="button">Chat</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>

</html>
